name: Reply to Comments

on:
  schedule:
    - cron: "*/15 * * * *"  # كل 15 دقيقة
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies (لا يوجد حاليًا)
        run: echo "No dependencies required"

      - name: Run script
        env:
          PAGE_ID: ${{ secrets.PAGE_ID }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: python main.py
